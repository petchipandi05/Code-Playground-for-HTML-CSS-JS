<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Code Editor</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>CodeEditor</h1>
        </div>
        <div class="user-actions">
            <div class="search-bar">
                <input type="text" id="search-snippets" placeholder="Search snippets...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="auth-actions">
                <a href="index.html" class="new-snippet-btn"><i class="fas fa-plus"></i> New Snippet</a>
                <a href="profile.html" id="profile-link"><i class="fas fa-user"></i> Profile</a>
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="dashboard-sidebar">
            <h3>Filter</h3>
            <div class="filter-section">
                <h4>By Date</h4>
                <select id="date-filter">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
            
            <div class="filter-section">
                <h4>By Tags</h4>
                <div class="tags-container" id="tags-filter">
                    <!-- Tags will be dynamically loaded here -->
                    <span class="tag active">All</span>
                </div>
            </div>
        </div>
        
        <div class="dashboard-content">
            <div class="dashboard-header">
                <h2>My Snippets</h2>
                <div class="view-options">
                    <button id="grid-view" class="active"><i class="fas fa-th-large"></i></button>
                    <button id="list-view"><i class="fas fa-list"></i></button>
                </div>
            </div>
            
            <div class="snippets-container grid" id="snippets-container">
                <!-- Snippets will be loaded here dynamically -->
                <div class="no-snippets hidden">
                    <i class="fas fa-code"></i>
                    <p>No snippets found. Create your first snippet!</p>
                    <a href="index.html" class="btn-primary">Create Snippet</a>
                </div>
            </div>
        </div>
    </main>

    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Delete Snippet</h2>
            <p>Are you sure you want to delete this snippet? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="cancel-delete" class="btn-secondary">Cancel</button>
                <button id="confirm-delete" class="btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
