<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Code Editor</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
     /* Override conflicting auth.css styles */
        body {
            height: auto;
            display: block;
        }
        
        main.profile-container {
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>CodeEditor</h1>
        </div>
        <div class="user-actions">
            <div class="auth-actions">
                <a href="index.html"><i class="fas fa-code"></i> Editor</a>
                <a href="dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a>
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
    </header>

    <main class="profile-container">
        <div class="profile-sidebar">
            <div class="profile-avatar">
                <div class="avatar-image">
                    <img id="user-avatar" src="assets/images/default-avatar.png" alt="User Avatar">
                    <div class="avatar-overlay">
                        <i class="fas fa-camera"></i>
                        <span>Change</span>
                    </div>
                    <input type="file" id="avatar-upload" hidden accept="image/*">
                </div>
                <h2 id="profile-username">Username</h2>
                <p id="join-date">Member since: <span></span></p>
            </div>
            
            <div class="profile-stats">
                <div class="stat-item">
                    <i class="fas fa-code"></i>
                    <div class="stat-info">
                        <span id="snippet-count">0</span>
                        <p>Snippets</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="profile-content">
            <div class="profile-section" id="account-settings">
                <h3><i class="fas fa-user-cog"></i> Account Settings</h3>
                <div id="settings-message" class="message hidden"></div>
                
                <form id="profile-form">
                    <div class="form-group">
                        <label for="display-name">Display Name</label>
                        <input type="text" id="display-name" name="display-name">
                    </div>
                    
                    <div class="form-group">
                        <label for="profile-email">Email</label>
                        <input type="email" id="profile-email" name="email" >
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" id="save-profile" class="btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
            
            <div class="profile-section" id="security">
                <h3><i class="fas fa-lock"></i> Security</h3>
                <div id="password-message" class="message hidden"></div>
                
                <form id="password-form">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <div class="password-input">
                            <input type="password" id="current-password" name="current-password" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <div class="password-input">
                            <input type="password" id="new-password" name="new-password" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                        <div class="password-strength">
                            <div class="strength-meter"></div>
                            <span class="strength-text">Password strength</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-new-password">Confirm New Password</label>
                        <div class="password-input">
                            <input type="password" id="confirm-new-password" name="confirm-new-password" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" id="change-password" class="btn-primary">Update Password</button>
                    </div>
                </form>
            </div>
            
        </div>
    </main>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Delete Account</h2>
            <p>Are you sure you want to delete your account? All your snippets will be permanently removed. This action cannot be undone.</p>
            <div class="form-group">
                <label for="confirm-password-delete">Enter your password to confirm</label>
                <input type="password" id="confirm-password-delete" required>
            </div>
            <div class="modal-actions">
                <button id="cancel-delete-account" class="btn-secondary">Cancel</button>
                <button id="confirm-delete-account" class="btn-danger">Delete Account</button>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/profile.js"></script>
</body>
</html>
